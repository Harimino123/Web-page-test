    <section class="container my-5">
        <div class="row">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <h2><strong>Contacter nous</strong></h2>

                <p class="lead">
                    Avez-vous des questions, des suggestions ou souhaitez-vous en savoir plus sur nos services?
                    N'hésitez pas à
                    nous contacter. Notre équipe est là pour vous aider et vous guider.
                </p>
                <img src="https://image.jimcdn.com/app/cms/image/transf/none/path/se801f74e5b69ba3e/backgroundarea/i90cd026877e14762/version/1510219945/image.png"
                class="img-fluid d-block" alt="Contact">
            </div>

            <div class="col-lg-6">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="ContactName" class="form-label">Name</label>
                        <input type="text" class="form-control" name="ContactName" id="ContactName" placeholder="azerty"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="ContactEmail" class="form-label">Adresse Email</label>
                        <input type="email" class="form-control" name="ContactEmail" id="ContactEmail"
                            placeholder="abc@mail.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="ContactMessage" class="form-label">Votre message ici</label>
                        <textarea class="form-control" name="ContactMessage" id="ContactMessage" rows="4"
                            required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
